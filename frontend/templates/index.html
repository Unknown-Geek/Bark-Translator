<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tale Spinner - AI Story Generator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <div class="page-container">
        <main class="container">
            <header class="app-header">
                <h1 class="magic-text">Tale Spinner</h1>
                <p class="subtitle">Transform Your Images into Magical Stories</p>
            </header>

            <form id="upload-form" class="story-form">
                <section class="genre-section">
                    <h2 class="section-title">Choose Your Genre</h2>
                    <div class="genre-selector">
                        <div class="genre-card" data-genre="horror">
                            <i class="fas fa-ghost"></i>
                            <span>Horror</span>
                        </div>
                        <div class="genre-card" data-genre="fantasy">
                            <i class="fas fa-dragon"></i>
                            <span>Fantasy</span>
                        </div>
                        <div class="genre-card" data-genre="scifi">
                            <i class="fas fa-robot"></i>
                            <span>Sci-Fi</span>
                        </div>
                        <div class="genre-card" data-genre="romance">
                            <i class="fas fa-heart"></i>
                            <span>Romance</span>
                        </div>
                        <div class="genre-card" data-genre="mystery">
                            <i class="fas fa-magnifying-glass"></i>
                            <span>Mystery</span>
                        </div>
                    </div>
                </section>

                <section class="upload-section">
                    <h2 class="section-title">Upload Your Image</h2>
                    <div class="file-upload-container">
                        <label for="image" class="file-upload-label">
                            <i class="fas fa-cloud-upload-alt"></i>
                            <span class="upload-text">Drag & drop your image or click to browse</span>
                            <span class="upload-hint">Supported formats: JPG, PNG (Max 5MB)</span>
                        </label>
                        <input type="file" id="image" name="image" accept="image/*" class="file-input" hidden>
                    </div>
                    <div id="image-preview" class="image-preview"></div>
                </section>

                <button type="submit" class="generate-btn">
                    <i class="fas fa-wand-magic-sparkles"></i>
                    Generate Story
                </button>
            </form>

            <div id="loading" class="loading-container" style="display: none;">
                <div class="loading-content">
                    <div class="spinner"></div>
                    <div class="loading-text">
                        <div class="messages"></div>
                    </div>
                </div>
            </div>

            <section class="results-section">
                <div id="caption" class="caption-container"></div>
                <div id="story-container" class="story-container"></div>
                <audio id="story-audio" controls style="display: none;"></audio>
            </section>
        </main>
    </div>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
