<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Granny's Horror Tales</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>ðŸ‘µ Granny's Horror Tales</h1>
        
        <form id="upload-form" enctype="multipart/form-data">
            <div class="upload-section">
                <label for="image">Upload an image to generate a spooky story...</label>
                <input type="file" id="image" name="image" accept="image/jpeg,image/png,image/jpg" required>
                <button type="submit">Generate Story</button>
            </div>
        </form>

        <div id="image-preview"></div>
        <div id="loading" style="display: none;">
            Granny is analyzing the image and crafting a spooky tale...
        </div>
        <div id="caption"></div>
        <div id="story-container"></div>
        <audio id="story-audio" controls style="display: none;"></audio>
    </div>

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
